<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="style.css">
    	<title>Formes grid</title>
	</head>
	<body class="page">
		<header class ="header">
      <h2 class ="title">Return sequences</h2>
      <p class="header__text">Let u(1) = a, u(2) = b. For n >= 3: u(n) = (p1 * u(n - 2)) + (p2 * u(n - 1)) </p>
    </header>
		<main class="main">
			<form class="form" action="" method="post">
				<p class="form__item">Input a</p>
				<input class="form__input" type="text" name="name1" value="">
        <p class="form__item">Input b</p>
				<input class="form__input" type="text" name="name2" value="">
				<input class="form__button reset" type="reset" name="reset" value="Reset">
				<input class="form__button submit" type="button" name="submit" value="Submit">
        <input class="form__button dump" type="button" name="" value="Dump">
      </form>
			<section class="content">
        <p class="content__text"></p>
        <div class="grid">
          <p class="grid__cell-0 grid__cell_1">p1 = 1, p2 = 1</p>
          <p class="grid__cell-0 grid__cell_2">p1 = 1, p2 = -1</p>
          <p class="grid__cell-0 grid__cell_3">p1 = 3, p2 = -2</p>
          <p class="grid__cell-0 grid__cell_4">p1 = 4, p2 = -1</p>
          <p class="grid__cell-0 grid__cell_5">p1 = 1, p2 = 5</p>
          <p class="grid__cell-0 grid__cell_6">p1 = 1, p2 = -2 </p>
        </div>
      </section>
		</main>
		<script src="./script2.js"></script>
    </body>
</html>
